<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="google-signin-client_id"
            content="419737381052-96ump6eotp6ibm1241d7866mbm2su3gt.apps.googleusercontent.com"
        />
        <title>Google Sign-In</title>
    </head>
    <body>
        <h1>Access Denied...</h1>
        <hr />
        <h2>Google Sign-In</h2>
        <!-- <script
            src="https://apis.google.com/js/platform.js"
            async
            defer
        ></script>
        <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <script>
            var url = window.location.hostname.includes("localhost")
                ? "http://localhost:8000/api/auth/google"
                : "https://rest-server-guarito.herokuapp.com/api/auth/google";

            function handleCredentialResponse(response) {
                // console.log("Encoded JWT ID token: " + response.credential);
                const id_token = response.credential;
                const data = { id_token };
                // console.log(data);
                fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                })
                    .then((resp) => resp.json())
                    .then((data) => console.log("Desde el server:", data))
                    .catch(console.log);
            }
            window.onload = function () {
                google.accounts.id.initialize({
                    client_id:
                        "419737381052-96ump6eotp6ibm1241d7866mbm2su3gt.apps.googleusercontent.com",
                    callback: handleCredentialResponse,
                });
                google.accounts.id.renderButton(
                    document.getElementById("buttonDiv"),
                    { theme: "outline", size: "large" } // customization attributes
                );
                google.accounts.id.prompt(); // also display the One Tap dialog
            };
        </script>
        <div id="buttonDiv"></div>
        <hr />
        <footer>Deployed at Heroku</footer>
    </body>
</html>
